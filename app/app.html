<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popcorn Time</title>
    <link rel="stylesheet" href="../app/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div class="container">
      <div id="root"></div>
    </div>
    <script type="text/javascript" src="../app/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../app/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
